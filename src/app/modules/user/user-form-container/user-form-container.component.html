<!-- if user is not null display edit form, else display add form -->
<ng-container *ngIf="(user$ | async) as user; else addForm">
  <app-user-form-presentation
    [user]="user"
    (userEditData)="putUserDetails($event)"
  >
  </app-user-form-presentation>
</ng-container>

<ng-template #addForm>
  <app-user-form-presentation
    (userData)="postUserDetails($event)"
  >
  </app-user-form-presentation>
<ng-template>
