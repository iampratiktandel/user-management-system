<div class="container p-3"> 
  <h4 class="display-6 text-center"><strong> {{canEdit ? 'Edit User' : 'Add User'}} </strong></h4>
  <!-- <h4 class="display-6 text-center" *ngIf="canEdit"><strong>Edit User</strong></h4> -->
	<form class="col-lg-6 mx-auto" [formGroup]="userForm" (ngSubmit)="userFormSubmit()">
		<div class="mb-3">
			<label>Name</label> 
			<input type="text" class="form-control" formControlName="name">
			<div *ngIf="(userFormControl.name.dirty || userFormControl.name.touched) && userFormControl.name.invalid" class="alert alert-danger p-1">
				<div *ngIf="userFormControl.name.errors?.required" class="text-danger">
					Please provide your name.
				</div>
			</div>
		</div>

		<div class="mb-3">
			<label class="text-center">Email</label>
			<input type="email" class="form-control" formControlName="email">
			<div *ngIf="(userFormControl.email.dirty || userFormControl.email.touched) && userFormControl.email.invalid" class="alert alert-danger p-1">
				<div *ngIf="userFormControl.email.errors?.required" class="text-danger">
					Please provide your email address.
				</div>
				<div *ngIf="userFormControl.email.errors?.pattern" class="text-danger">
					Enter a valid email address.
				</div>
			</div>
		</div>

		<div class="mb-3">
			<label>Mobile</label>
			<input type="text" class="form-control" formControlName="mobile">
			<div *ngIf="(userFormControl.mobile.dirty || userFormControl.mobile.touched) && userFormControl.mobile.invalid" class="alert alert-danger p-1">
				<div *ngIf="userFormControl.mobile.errors?.required" class="text-danger">
					Please provide your contact number.
				</div>
				<div *ngIf="userFormControl.mobile.errors?.pattern" class="text-danger">
					Enter a valid contact number.
				</div>
			</div>
		</div>
		
		<div class="mb-3">
			<label>City</label>
			<input type="text" class="form-control" formControlName="city">
			<div *ngIf="(userFormControl.city.dirty || userFormControl.city.touched) && userFormControl.city.invalid" class="alert alert-danger p-1">
				<div *ngIf="userFormControl.city.errors?.required" class="text-danger">
					Please provide your city.
				</div>
			</div>
		</div>

		<div class="mb-3">
			<div>
				<input class="form-check-input" type="radio" name="gender" value="Male" formControlName="gender">
				<label class="form-check-label mx-2">
					Male
				</label>

				<input class="form-check-input" type="radio" name="gender" value="Female" formControlName="gender">
				<label class="form-check-label mx-2">
					Female
				</label>

				<input class="form-check-input" type="radio" name="gender" value="Other" formControlName="gender">
				<label class="form-check-label mx-2">
					Other
				</label>
			</div>  
		</div>

		<div class="row">
			<div class="mb-3 col-6">
				<label>Department</label>
				<select class="form-select" formControlName="department">
					<option value="Developer">Developer</option>
					<option value="Accountant">Accountant</option>
					<option value="Software Engineer">Software Engineer</option>
				</select>
			</div>
			
			<div class="mb-3 col-6">
				<label>Hire Date</label>
				<input type="date" class="form-control" formControlName="hireDate">
			</div>
		</div>
	
		<div class="mb-3">
			<input class="form-check-input" type="checkbox" formControlName="permanent">
			<label class="form-check-label mx-2" for="flexCheckDefault">
				Permanent Employee
			</label>
		</div>

		<div class="mb-3 text-center mt-3">
			<button type="submit" class="btn btn-outline-primary btn-lg mx-3" 
				[disabled]="!userForm.valid" *ngIf="!canEdit">
				Add
			</button>
			<button type="button" class="btn btn-outline-secondary btn-lg mx-3"
			 	(click)="editUserSubmit()" [disabled]="!userForm.valid" *ngIf="canEdit">
				Edit
			</button>
			<button type="button" class="btn btn-outline-danger btn-lg"
			(click)="resetUserForm()">Clear</button>
		</div>
	</form>
</div>
